<!-- 头部 -->
<ion-header>
  <ion-toolbar>
    <!-- 返回按钮 -->
    <ion-buttons slot="start">
      <!-- 返回组件必须放在ion-buttons内部 -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>按钮组件演示</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ionic的内容区域 -->
<ion-content>
  
  <!-- 按钮,通过color属性修改按钮的颜色 -->
  <ion-button color="light">
    我是一个按钮
  </ion-button>
  <!-- 
    expand设置按钮为块级按钮
      block: 圆角
      full: 直角
   -->
  <ion-button expand="block">按钮宽度1</ion-button>
  <ion-button expand="full">Click me</ion-button>

  <!-- list列表 -->
  <ion-list>
    <ion-item>
      <ion-label>1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>2</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
